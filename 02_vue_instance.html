<!DOCTYPE html>
<html>
    <body>
        <div id="example">
            <p>{{ a }}</p>
            <input v-model="a">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var data = { a: 1 }
        var vm = new Vue({
            el: '#example',
            data: data
            })

        vm.$data === data // => true
        vm.$el === document.getElementById('example') // => true

        // $watch 는 인스턴스 메소드 입니다.
        vm.$watch('a', function (newVal, oldVal) {
            // `vm.a`가 변경되면 호출 됩니다.
            console.log(oldVal + ' >> '+ newVal)
        })


        
    </script>
</html>
